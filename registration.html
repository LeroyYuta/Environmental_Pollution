<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ЭКОЛОГИЧНАЯ СРЕДА</title>

    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/main_style.css">
</head>

<body>
    <form class="card registration_form" novalidate>
        <legend class="m-b-2 text-center">Регистрация</legend>
        <div class="row">
            <label for="inputName" class="col text-right form-control-mid">Имя</label>
            <div class="col-9">
                <input type="text" class="form-control form-control-sm" id="inputName" placeholder="Name" required
                    pattern="[A-Za-zА-Яа-яЁё]+(\s+[A-Za-zА-Яа-яЁё]+)?">
            </div>
        </div>
        <div class="row mt-2">
            <label for="inputLastName" class="col text-right form-control-mid">Фамилия</label>
            <div class="col-9">
                <input type="text" class="form-control form-control-sm" id="inputLastName" placeholder="LastName"
                    required pattern="[A-Za-zА-Яа-яЁё]+(\s+[A-Za-zА-Яа-яЁё]+)?">
            </div>
        </div>
        <div class="row mt-2">
            <label for="inputLastName" class="col text-right form-control-mid">Страна</label>
            <div class="col-9">
                <input type="text" class="form-control form-control-sm" id="inputCountry" placeholder="Country"
                    required>
            </div>
        </div>
        <div class="row mt-2">
            <label for="inputLastName" class="col text-right form-control-mid">Город</label>
            <div class="col-9">
                <input type="text" class="form-control form-control-sm" id="inputCity" placeholder="City"
                    required>
            </div>
        </div>
        <div class="row mt-2">
            <label for="inputEmail" class="col text-right form-control-mid">Email</label>
            <div class="col-9">
                <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="Email" required
                    pattern="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$">
            </div>
        </div>
        <div class="row mt-2">
            <label for="inputPassword" class="col text-right form-control-mid">Пароль</label>
            <div class="col-9">
                <input type="password" class="form-control form-control-sm" id="inputPassword" placeholder="Password"
                    required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                <p>Минимум 8 символов. Строчные и прописные латинские буквы, цифры, спецсимволы. </p>
            </div>
        </div>
        <div class="form-check text-center">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Следить за экологической обстановкой!</label>
        </div>
        <div id="errorMessage"></div>
        <div class="row text-center form-control-sm mt-2">
            <div class="col">
                <button type="button" class="btn" onclick="checkAll()">Зарегистрироваться</button>
            </div>
        </div>
    </form>


    <script src="./assets/js/registration.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
